result_ID: tutorial

# absolute path where results are stored
result_path: ./results

# path to common data
data_path:  ./smefit_tutorial/commondata/

# path to theory tables, default same as data path
theory_path:  ./smefit_tutorial/theory/

# pQCD order (LO or NLO)
order: NLO

# SMEFT Expansion Order (NHO = Lambda^-2 , HO = Lambda^-4)
use_quad: False
use_t0: False

use_theory_covmat: False

# Set parameter bounds to previous SCAN result
bounds: Null


# NS settings
nlive: 1000
efr: 0.005
ceff: True
toll: 0.5

# Datasets to include
datasets:

  # STXS combination
  - atlas_tutorial

